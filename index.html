<!DOCTYPE html>
<html>
<head>
	<title>Impact Game</title>
	<style type="text/css">
		html,body {
			background-color: #333;
			color: #fff;
			font-family: helvetica, arial, sans-serif;
			margin: 0;
			padding: 0;
			font-size: 12pt;
		}

		#canvas {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
		}

		.instructions {
			text-align: center;
		}
	</style>

	<script type="text/javascript" src="lib/impact/impact.js"></script>
	<script type="text/javascript" src="lib/game/main.js"></script>
</head>
<body>
	<canvas id="canvas"></canvas>
	<div class="instructions">
		<h2>
			Play-Z.
		</h2>
		<h4>
			Survive the zombie horde.
		</h4>
		<p>
			<code>X</code> changes weapons, <code>C</code> shoots, <code>SPACE</code> dodges enemies.
		</p>
	</div>
</body>
</html>
